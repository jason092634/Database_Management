<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>註冊帳號</title>
  </head>
  <body>
    <h1>註冊新帳號</h1>

    <label>使用者名稱：</label>
    <input type="text" id="username" /><br /><br />

    <label>密碼：</label>
    <input type="password" id="password" /><br /><br />

    <label>Email：</label>
    <input type="email" id="email" /><br /><br />

    <label>Admin 註冊密鑰（非必填）：</label>
    <input
      type="text"
      id="admin-key"
      placeholder="僅限 admin 註冊"
    /><br /><br />

    <button onclick="register()">註冊</button>
    <button onclick="location.href='/'">回首頁</button>

    <p id="message"></p>

    <script>
      async function hashPassword(password) {
        const encoder = new TextEncoder();
        const data = encoder.encode(password);
        const hashBuffer = await crypto.subtle.digest("SHA-256", data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map((b) => b.toString(16).padStart(2, "0")).join("");
      }

      async function register() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const email = document.getElementById("email").value;
        const adminKey = document.getElementById("admin-key").value;
        const messageEl = document.getElementById("message");
        messageEl.innerHTML = "";

        if (!username || !password || !email) {
          messageEl.innerHTML = "所有欄位皆需填寫";
          return;
        }

        try {
          const hashedPassword = await hashPassword(password);

          const res = await fetch("http://127.0.0.1:5000/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              username,
              password: hashedPassword,
              email,
              admin_key: adminKey,
            }),
          });

          const data = await res.json();

          if (data.success) {
            if (data.role === "Admin") {
              messageEl.innerHTML = "以 Admin 身分註冊成功！3 秒後回到首頁...";
            } else {
              messageEl.innerHTML = "註冊成功！3 秒後回到首頁...";
            }
            setTimeout(() => {
              window.location.href = "http://127.0.0.1:5000/";
            }, 3000);
          } else {
            messageEl.innerHTML = "註冊失敗：" + data.error;
          }
        } catch (err) {
          messageEl.innerHTML = "發生錯誤：" + err;
        }
      }
    </script>
  </body>
</html>
