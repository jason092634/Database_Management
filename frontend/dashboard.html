<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>主畫面</title>
  </head>
  <body>
    <h1>歡迎登入！</h1>
    <p>請選擇功能：</p>

    <button onclick="location.href='team_search.html'">查詢球隊資訊</button>
    <button onclick="location.href='player_search.html'">查詢球員資訊</button>
    <button onclick="location.href='match_search.html'">查詢比賽結果</button>
    <button onclick="location.href='player_stats_search.html'">
      查詢球員數據資訊
    </button>
    <button onclick="location.href='stat_board.html'">
      查看球員數據排行榜
    </button>
    <button onclick="location.href='search_board.html'">
      查看搜尋次數排行榜
    </button>
    <button onclick="location.href='follow.html'">追蹤球員與球隊</button>
    <button
      id="admin-btn"
      onclick="location.href='admin.html'"
      style="display: none"
    >
      新增修改
    </button>
    <br /><br />
    <button onclick="logout()">登出</button>

    <script>
      const role = localStorage.getItem("role");

      if (role === "admin") {
        document.getElementById("admin-btn").style.display = "inline-block";
      }

      function logout() {
        localStorage.removeItem("user_id");
        localStorage.removeItem("role");
        window.location.href = "/";
      }
    </script>
  </body>
</html>
