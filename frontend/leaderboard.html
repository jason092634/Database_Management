<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>排行榜</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        h2 {
            cursor: pointer;
            background-color: #eee;
            padding: 10px;
            border-radius: 5px;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 10px 0 20px 0;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #ddd;
        }
        .section {
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
        .switch-buttons {
            margin-bottom: 20px;
        }
        .switch-buttons button {
            padding: 8px 16px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>排行榜</h1>

    <!-- 切換排行榜類型 -->
    <div class="switch-buttons">
        <button onclick="showLeaderboard('batting')">打者排行榜</button>
        <button onclick="showLeaderboard('pitching')">投手排行榜</button>
        <button onclick="location.href='dashboard.html'">回主畫面</button>
    </div>

    <!-- 打者排行榜容器 -->
    <div id="batting-leaderboards">

        <!-- 全壘打排行榜 -->
        <div class="section">
            <h2 onclick="toggleSection('hr-section')">全壘打排行榜 ▼</h2>
            <div id="hr-section">
                <table>
                    <thead>
                        <tr>
                            <th>排名</th>
                            <th>姓名</th>
                            <th>所屬球隊</th>
                            <th>全壘打數</th>
                        </tr>
                    </thead>
                    <tbody id="hr-body"></tbody>
                </table>
            </div>
        </div>

        <!-- 安打排行榜 -->
        <div class="section">
            <h2 onclick="toggleSection('hits-section')">安打排行榜 ▼</h2>
            <div id="hits-section">
                <table>
                    <thead>
                        <tr>
                            <th>排名</th>
                            <th>姓名</th>
                            <th>所屬球隊</th>
                            <th>安打數</th>
                        </tr>
                    </thead>
                    <tbody id="hits-body"></tbody>
                </table>
            </div>
        </div>

        <!-- 打點排行榜 -->
        <div class="section">
            <h2 onclick="toggleSection('rbis-section')">打點排行榜 ▼</h2>
            <div id="rbis-section">
                <table>
                    <thead>
                        <tr>

                            <th>姓名</th>
                            <th>所屬球隊</th>
                            <th>打點數</th>
                        </tr>
                    </thead>
                    <tbody id="rbis-body"></tbody>
                </table>
            </div>
        </div>

        <!-- 打擊率排行榜 -->
        <div class="section">
            <h2 onclick="toggleSection('avg-section')">打擊率排行榜 ▼</h2>
            <div id="avg-section">
                <table>
                    <thead>
                        <tr>
                            <th>排名</th>
                            <th>姓名</th>
                            <th>所屬球隊</th>
                            <th>打擊率</th>
                        </tr>

                    <tbody id="avg-body"></tbody>
                </table>
            </div>
        </div>

        <!-- 盜壘排行榜 -->

                        </tr>

                    <tbody id="sb-body"></tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- 投手排行榜容器 -->
    <div id="pitching-leaderboards" class="hidden">

        <!-- 三振排行榜 -->

        <!-- 勝投排行榜 -->

                            <th>姓名</th>

                        </tr>
                    </thead>
                    <tbody id="wins-body"></tbody>
                </table>
            </div>
        </div>

        <!-- 防禦率排行榜 -->
        <div class="section">
            <h2 onclick="toggleSection('era-section')">防禦率排行榜 ▼</h2>
            <div id="era-section">
                <table>
                    <thead>
                        <tr>
                            <th>排名</th>
                            <th>姓名</th>
                            <th>所屬球隊</th>
                            <th>防禦率</th>
                        </tr>
                    </thead>
                    <tbody id="era-body"></tbody>
                </table>
            </div>
        </div>

        <!-- 中繼成功排行榜 -->
        <div class="section">
            <h2 onclick="toggleSection('holds-section')">中繼成功排行榜 ▼</h2>
            <div id="holds-section">
                <table>
                    <thead>
                        <tr>
                            <th>排名</th>
                            <th>姓名</th>
                            <th>所屬球隊</th>
                            <th>中繼成功次數</th>
                        </tr>
                    </thead>
                    <tbody id="holds-body"></tbody>
                </table>
            </div>
        </div>

        <!-- 救援成功排行榜 -->
        <div class="section">
            <h2 onclick="toggleSection('saves-section')">救援成功排行榜 ▼</h2>
            <div id="saves-section">
                <table>
                    <thead>
                        <tr>
                            <th>排名</th>
                            <th>姓名</th>
                            <th>所屬球隊</th>
                            <th>救援成功次數</th>
                        </tr>
                    </thead>
                    <tbody id="saves-body"></tbody>
                </table>
            </div>
        </div>

    </div>

    <script>
        // 展開/收起功能
        function toggleSection(id) {
            const section = document.getElementById(id);
            section.classList.toggle("hidden");
        }

        // 切換排行榜類型
        function showLeaderboard(type) {
            const battingDiv = document.getElementById("batting-leaderboards");
            const pitchingDiv = document.getElementById("pitching-leaderboards");

            if (type === 'batting') {
                battingDiv.classList.remove("hidden");
                pitchingDiv.classList.add("hidden");
            } else if (type === 'pitching') {
                battingDiv.classList.add("hidden");
                pitchingDiv.classList.remove("hidden");
            }
        }

        // ================== 打者排行榜載入函數 ==================
        async function loadHomeRunLeaderboard() {
            const response = await fetch("/api/leaderboard/home_runs");
            const data = await response.json();
            const tbody = document.getElementById("hr-body");
            tbody.innerHTML = '';
            if (!data.success) return tbody.innerHTML = `<tr><td colspan="4">${data.error}</td></tr>`;
            let rank = 1;
            data.result.forEach(item => {
                tbody.innerHTML += `<tr>
                    <td>${rank}</td>
                    <td>${item.name}</td>
                    <td>${item.team_name}</td>
                    <td>${item.home_runs}</td>
                </tr>`;
                rank++;
            });
        }

        async function loadHitsLeaderboard() {
            const response = await fetch("/api/leaderboard/hits");
            const data = await response.json();
            const tbody = document.getElementById("hits-body");

                    <td>${item.team_name}</td>

                </tr>`;
                rank++;
            });
        }

            let rank = 1;

                tbody.innerHTML += `<tr>

                </tr>`;
                rank++;
            });
        }

        async function loadSBLeaderboard() {

            let rank = 1;

                rank++;
            });
        }

        // ================== 投手排行榜載入函數 ==================
        async function loadStrikeoutsLeaderboard() {

            let rank = 1;

        async function loadWinsLeaderboard() {

                </tr>`;
                rank++;
            });
        }

        async function loadERALeaderboard() {
            const response = await fetch("/api/leaderboard/era");
            const data = await response.json();
            const tbody = document.getElementById("era-body");
            tbody.innerHTML = '';
            if (!data.success) return tbody.innerHTML = `<tr><td colspan="4">${data.error}</td></tr>`;
            let rank = 1;
            data.result.forEach(item => {
                tbody.innerHTML += `<tr>
                    <td>${rank}</td>
                    <td>${item.name}</td>

                rank++;
            });
        }

        async function loadHoldsLeaderboard() {
            const response = await fetch("/api/leaderboard/holds");
            const data = await response.json();
            const tbody = document.getElementById("holds-body");
            tbody.innerHTML = '';
            if (!data.success) return tbody.innerHTML = `<tr><td colspan="4">${data.error}</td></tr>`;
            let rank = 1;
            data.result.forEach(item => {
                tbody.innerHTML += `<tr>
                    <td>${rank}</td>
                <td>${item.name}</td>
                <td>${item.team_name}</td>
                <td>${item.holds}</td>
                </tr>`;
                rank++;
            });
        }

        async function loadSavesLeaderboard() {
            const response = await fetch("/api/leaderboard/saves");
            const data = await response.json();
            const tbody = document.getElementById("saves-body");
            tbody.innerHTML = '';
            if (!data.success) return tbody.innerHTML = `<tr><td colspan="4">${data.error}</td></tr>`;
    
            let rank = 1;
            data.result.forEach(item => {
                tbody.innerHTML += `<tr>
                    <td>${rank}</td>
                    <td>${item.name}</td>
                    <td>${item.team_name}</td>
                    <td>${item.saves}</td>
                </tr>`;
                rank++;
            });
        }

        // ================== 初始化載入排行榜 ==================
        loadHomeRunLeaderboard();
        loadHitsLeaderboard();
        loadRBIsLeaderboard();
        loadAvgLeaderboard();
        loadSBLeaderboard();

        loadStrikeoutsLeaderboard();
        loadWinsLeaderboard();
        loadERALeaderboard();
        loadHoldsLeaderboard();
        loadSavesLeaderboard();

    </script>

</body>
</html>
