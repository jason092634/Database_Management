<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>搜尋次數排行榜</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        h2 {
            cursor: pointer;
            background-color: #eee;
            padding: 10px;
            border-radius: 5px;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 10px 0 20px 0;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #ddd;
        }
        .section {
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
        .switch-buttons {
            margin-bottom: 20px;
        }
        .switch-buttons button {
            padding: 8px 16px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>搜尋次數排行榜</h1>

    <div class="switch-buttons">
        <button onclick="location.href='dashboard.html'">回主畫面</button>
    </div>

    <!-- 球員查詢排行榜 -->
    <div class="section">
        <h2 onclick="toggleSection('player-section')">球員查詢排行榜 ▼</h2>
        <div id="player-section">
            <table>
                <thead>
                    <tr>
                        <th>排名</th>
                        <th>球員名稱</th>
                        <th>查詢次數</th>
                    </tr>
                </thead>
                <tbody id="player-body"></tbody>
            </table>
        </div>
    </div>

    <!-- 球隊查詢排行榜 -->
    <div class="section">
        <h2 onclick="toggleSection('team-section')">球隊查詢排行榜 ▼</h2>
        <div id="team-section">
            <table>
                <thead>
                    <tr>
                        <th>排名</th>
                        <th>球隊名稱</th>
                        <th>查詢次數</th>
                    </tr>
                </thead>
                <tbody id="team-body"></tbody>
            </table>
        </div>
    </div>

    <!-- 比賽查詢排行榜 -->
    <div class="section">
        <h2 onclick="toggleSection('match-section')">比賽查詢排行榜 ▼</h2>
        <div id="match-section">
            <table>
                <thead>
                    <tr>
                        <th>排名</th>
                        <th>比賽名稱</th>
                        <th>查詢次數</th>
                    </tr>
                </thead>
                <tbody id="match-body"></tbody>
            </table>
        </div>
    </div>


    <script>
        // 展開/收合區塊
        function toggleSection(id) {
            const section = document.getElementById(id);
            section.classList.toggle("hidden");
        }

        // 封裝 API 呼叫
        async function loadRanking(type, tbodyId) {
            try {
                const res = await fetch(`/api/ranking/${type}?top=10`);
                const json = await res.json();
                const data = json.data || [];

                const tbody = document.getElementById(tbodyId);
                tbody.innerHTML = "";

                data.forEach((item, index) => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${item.name}</td>
                            <td>${item.count}</td>
                        </tr>
                    `;
                });

            } catch (err) {
                console.error("載入失敗:", err);
            }
        }

        // 頁面載入自動抓資料
        window.onload = () => {
            loadRanking("players", "player-body");
            loadRanking("teams", "team-body");
            loadRanking("matches", "match-body");
        };
    </script>

</body>
</html>
